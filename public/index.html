<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/2598/2598824.svg">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" placeholder="Display Name" name="username" required>
                <label for="room">Room</label>
                <input type="text" name="room" id="room" placeholder="Room" required>
                <button>Join</button>
            </form>
        </div>
    </div>
</body>
</html>
