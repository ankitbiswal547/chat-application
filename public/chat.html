<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/2598/2598824.svg">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Grenze&family=Grenze+Gotisch&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/2f399a138d.js"></script>
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>

        <div id="targetElement" class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form autocomplete="off">
                    <input type="text" placeholder="enter your text message here" name="text" id="text" required>
                    <button id="btn"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                </form> 
                <button id="send-location"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>

    <script type="text/html" id="sidebar-template">
        <h2 class="room-title"><i class="fa fa-caret-right" aria-hidden="true"></i> {{room}}</h2>
        <h3 class="list-title"><i class="fa fa-users" aria-hidden="true"></i> Users</h3>
        <ul class="users">
            {{#users}}
                <li><i class="fa fa-circle" aria-hidden="true"></i> {{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script type="text/html" id="message-template">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p class="textfontstyle">{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{locationCreatedAt}}</span>
            </p>
            <p class="textfontstyle">
                <a href={{locationLink}} target="_blank">My current location</a>
            </p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
